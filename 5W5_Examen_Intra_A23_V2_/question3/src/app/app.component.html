
<div style="padding: 20px">
  <button (click)="polling()" mat-raised-button color="primary">Bounce and Shake</button>
  <h1>Bounce and Shake pour l'infini!</h1>
  <div [class.bounce]="bounce1" [class.shake]="shake1" style="height: 100px; width: 100px; background-color: aqua; margin: 20px; color: black"> Je veux bouger</div>
</div>

<div style="padding: 20px">
  <button (click)="all()" mat-raised-button color="accent">Shake, Flip and Bounce</button>
  <h1>Shake, Flip and Bounce!</h1>
  <div [class.flip]="flip" [class.bounce]="bounce" [class.shake]="shake" style="height: 100px; width: 100px; background-color: fuchsia; margin: 20px; color: black"> Je veux aussi bouger</div>
</div>
